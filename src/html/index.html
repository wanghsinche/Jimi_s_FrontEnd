<!DOCTYPE html>
<html ng-controller="x1Ctrl">
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>机密+</title>
</head>
<body >
	<div class="header">
		<div ng-if="uaData.ispc==false" class="x-header left"><a href="#">user</a></div>
		<div ng-if="uaData.ispc==false" class="x-header center"><span>机密+</span></div>
		<div ng-if="uaData.ispc==false" class="x-header right"><a href="#">menu</a></div>
		<div ng-if="uaData.ispc==true" class="logo"><div class="pic-logo"><a href="/" ></a></div></div>
		<div ng-if="uaData.ispc==true" class="navi">
			<ul class="navi-ul">
				<li class="navi-li"><a href="#1">首页</a></li>
				<li class="navi-li"><a href="#2">维修</a></li>
				<li class="navi-li"><a href="/recycle.html">回收</a></li>
				<li class="navi-li active"><a href="#4">机密+</a></li>
				<li class="navi-li"><a href="#5">下载APP</a></li>
			</ul>
		</div>
		<div ng-if="uaData.ispc==true" class="user">
			<div class="user-btn"><a href="#reg">注册</a></div>
			<div class="user-btn"><a href="#log">登陆</a></div>
		</div>
	</div>
	<div >
		<div class="bigpic" >
			<img ng-src="{{bigpic}}" alt="">
		</div>
		<div class="seperator"><div>热销机型</div></div>
		<div class="showzone">
			<div class="show-item" ng-repeat=" i in lst">
				<div class="show-pic">
					<img ng-src="{{i.pic}}" alt="">
				</div>
				<div class="show-title">
					<a href="/x2.html?id={{i.id}}">{{i.name}} </a>
				</div>
				<div class="show-desc">
					<div class="show-desc-item left">
						<span>￥ {{i.price}}起</span>
					</div>
					<div class="show-desc-item right">
						<span>月销量({{i.sold}})</span>
					</div>
				</div>
			</div>
		</div>
		<div class="seperator"><div>更多品牌</div></div>
		<div class="showzone">
			<img ng-src="image/apple.png" alt="">
		</div>
		<div class="seperator noline"><div>更多品牌敬请期待.....</div></div>

	</div>
	<div ng-if="uaData.ispc==false" class="xfooter">
		<div class="xnavi-item"><div><a href="">维修</a></div></div>
		<div class="xnavi-item active"><div><a href="">超值购机</a></div></div>
		<div class="xnavi-item"><div><a href="">回收</a></div></div>
	</div>
	<div ng-if="uaData.ispc==true" class="footer">
		<ul class="footer-ul">
			<li class="footer-li"><a href="#1">关于我们</a></li>
			<li class="footer-li"><a href="#1">招贤纳士</a></li>
			<li class="footer-li"><a href="#1">商家加盟</a></li>
			<li class="footer-li"><a href="#1">服务条款</a></li>
			<li class="footer-li"><a href="#1">帮助中心</a></li>
			<li class="footer-li"><a href="#1">xxxx有限公司</a></li>
			<li class="footer-li"><a href="#1">浙ICP备xxxxx号</a></li>
			<li class="footer-li"><a href="#1">电话 000-00000</a></li>			
		</ul>
	</div>	
	<link ng-href="{{'/css/'+cssprefix+'x1.css'}}" rel="stylesheet" >	
    <script data-main="js/x1" src="js/lib/require.js"></script>	
</body>
</html>
