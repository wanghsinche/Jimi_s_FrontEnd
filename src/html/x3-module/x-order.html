<div class="order-row">
	<div class="right">
		<img ng-src="{{info.detail.pic}}" alt="" height="100px" >
	</div>
	<div class="left">
		<div>{{info.detail.name}}</div>
		<h3>{{info.detail.version}} {{info.detail.color}} {{info.detail.storage}}x{{info.detail.num}}</h3>
	</div>	
</div>
<div class="order-row">
	<div class="userinfo">
		<div class="name-phone">{{currContact.name}}</div>
		<div class="name-phone">{{currContact.phone}}</div>
		<div class="location">{{currContact.location}}</div>
	</div>
	<div class="chose-contact-btn"><a ui-sref="chooseContact">&gt;</a></div>
</div>
<div class="order-row">
	<h3>配送方式 {{info.way}}</h3>
	<button class="btn-pill" ng-click="setPosttime(i)" ng-class="{'active':i===currPosttime}" ng-repeat="i in info.posttime">{{i}}</button>	
</div>

<div class="order-row">
	<div class="price-row">
		<span class="title">原价</span>
		<span class="value price-ori">{{info.detail.oripri}}</span>
	</div>
	<div class="price-row">
		<span class="title">邮费</span>
		<span class="value">{{info.detail.postfee}}</span>
	</div>
	<div class="price-row">
		<span class="title">红包</span>
		<select class="value" name="" id="" ng-model="hongBao"  ng-change="totalPrice=info.detail.price*info.detail.num-hongBao;">
			<option value="{{i}}" ng-repeat="i in info.hongbao">{{i}}</option>
		</select>
	</div>
	<div class="price-row">
		<span class="price-total">合计￥{{totalPrice}}</span>
	</div>	
</div>	
<div class="comfirm-row">
	<button class="btn-pill comfirm-btn" ng-click="postOrder();">支付</button>	
</div>
